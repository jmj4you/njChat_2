    <title>BOOTSTRAP CHAT EXAMPLE</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body style="font-family:Verdana">
<div class="container">
    <div class="row " style="padding-top:40px;">
        <h3 class="text-center">BOOTSTRAP CHAT EXAMPLE </h3>
        <br/><br/>

        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    RECENT CHAT HISTORY
                </div>
                <div class="panel-body">
                    <ul id="message-list" class="media-list">
                        <li class="media">
                            <div class="media-body">
                                <div class="media">
                                    <a class="pull-left" href="#">
                                        <img class="media-object img-circle " src="assets/img/user.png"/>
                                    </a>

                                    <div class="media-body"> Donec sit amet ligula enim. Duis vel condimentum massa.
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <form id="chat_form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Message"/>
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-info">SEND</button>
                                    </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    ONLINE USERS <b><span id="online-users">0</span></b>
                </div>
                <div class="panel-body">
                    <ul id="add-user-section" class="media-list">

                        <li class="media">

                            <div class="media-body">

                                <div class="media">
                                    <div class="media-body">
                                        <form id="user_form">
                                            <div class="input-group">
                                                <input type="text" class="form-control"
                                                       placeholder="Enter Your Name.."/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" type="submit">ADD ME</button>
                                    </span>
                                            </div>
                                        </form>

                                    </div>
                                </div>

                            </div>
                        </li>
                    </ul>
                    <ul id="user-list" class="media-list">
<!--                        <li class="media">

                            <div class="media-body">

                                <div class="media">
                                    <a class="pull-left" href="#">
                                        <img class="media-object img-circle" style="max-height:40px;"
                                             src="assets/img/user.png"/>
                                    </a>

                                    <div class="media-body">
                                        <h5>Alex Deo | User </h5>

                                        <small class="text-muted">Active From 3 hours</small>
                                    </div>
                                </div>

                            </div>
                        </li>-->
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
